<ion-header>
  <ion-toolbar>
    <ion-title>contacts</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/home/profile">
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="lines" refreshingSpinner="lines">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let contact of contactList" (click)="showContact(contact.name, contact.imageUrl, contact.userId)">
      <ion-avatar>
        <img [src]="contact.imageUrl" />
      </ion-avatar>
      <p>{{contact.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
