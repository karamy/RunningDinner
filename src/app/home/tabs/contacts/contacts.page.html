<ion-header>
  <ion-toolbar>
    <ion-title>contacts</ion-title>
    <ion-buttons slot="primary">
      <rd-profile></rd-profile>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [class.blur]="modalOpen === true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="lines" refreshingSpinner="lines">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let contact of contactList" (click)="showContact(contact.name, contact.imageUrl, contact.userId)">
      <ion-avatar>
        <img [src]=" contact.imageUrl" />
      </ion-avatar>
      <p>{{contact.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
