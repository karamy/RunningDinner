<ion-header>
  <ion-toolbar>
    <ion-title>Dinners</ion-title>

    <ion-buttons slot="primary">
      <ion-button routerLink="/home/profile">
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <!-- Permetto di creare una cena solo se giÃ  non partecipo ad una -->
      <ion-button *ngIf="paramsService.getParams().groupId && !paramsService.getParams().dinnerId" routerLink="/home/tabs/rooms/create-room">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="padding">
  <app-dinner></app-dinner>
  <app-dinner></app-dinner>
</ion-content>
