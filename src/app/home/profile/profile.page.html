<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/rooms"></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onLogout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" [options]="slideOpts" style="height:100%;">
    <ion-slide style="Background:red;">
      <ion-button (click)="showUser()">Mostra utente</ion-button>
    </ion-slide>
    <ion-slide style="Background:green;">
      <h1>Slide 2</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
