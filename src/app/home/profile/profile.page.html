<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/rooms"></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onLogout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" [options]="slideOpts" style="height: 100%;">
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-align-items-center">
            <ion-avatar>
              <img [src]="user.profile_photo" />
            </ion-avatar>
          </ion-col>
          <ion-col class="ion-align-items-center">
            <h1>{{user.name}}</h1>
            <p>{{userAge}} anni</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-align-items-center">
            <p>{{user.address}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-badge></app-badge>
          </ion-col>
        </ion-row>

        <!-- Permetto di uscire da un gruppo solo se ancora non partecipo a una cena -->
        <ion-row *ngIf="paramsService.getParams().groupId && !paramsService.getParams().dinnerId"
          class="ion-align-items-center">
          <ion-col class="ion-text-center">
            <ion-button (click)="onLeaveGroup()">Lascia il gruppo</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide style="background: green;">
      <h1>Slide 2</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
