<ion-content>
  <ion-grid>
    <ion-row class="ion-align-self-center ion-align-items-center">
      <ion-col class="ion-align-self-center" size-md="6" size-sm="12" size-xs="12">
        <ion-item lines="none">
          <h1>My phone number is</h1>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-item class="ion-text-center">
                <ion-input required readonly placeholder="Code" [value]="prefix" (click)="presentModal()"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="8">
              <ion-item>
                <ion-input required inputmode="tel" class="ion-text-center" placeholder="Phone number" [(ngModel)]="phoneNumber"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-label color='medium'>
            Ti invieremo un messaggio contenente un codice di verifica. Possono applicarsi tariffe per l'invio di messaggi e il trasferimento di dati
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
    <ion-button [disabled]="!phoneNumber || !prefix" expand="block" strong=true color='secondary' fill='outline' routerLink="/instructions">Conferma</ion-button>
