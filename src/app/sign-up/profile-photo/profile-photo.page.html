<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button color="secondary" defaultHref="/sing-up/birth-date"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item lines="none"><h1 >Choose <br> the profile image</h1> </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="12" size-sm="12" size-xs="12">
          <ion-avatar  *ngIf="photoService.profilePhoto" style="margin: auto;"  class="profilephoto">
            <ion-img  class="profilephoto" src="{{ photoService.profilePhoto.base64 ? photoService.profilePhoto.base64 : photoService.profilePhoto.webviewPath }}"></ion-img>
          </ion-avatar>
          </ion-col>
        </ion-row>
          <ion-row>
        <ion-col class="ion-text-center">
          <ion-button color="secondary" (click)="photoService.addNewToGallery()">
            <ion-icon name="camera"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-button [disabled]="!photoService.profilePhoto" expand="block" strong=true color='secondary' fill='outline' routerLink="/sign-up/address-map">Conferma</ion-button>
