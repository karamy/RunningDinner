<ion-header>
  <ion-toolbar>
    <ion-title>contacts</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/profile">
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let contact of contacts" (click)="showContact(contact)">
    {{ contact.name }}

  </ion-item>
</ion-content>
